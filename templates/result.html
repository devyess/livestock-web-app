<!-- ---------- Result Page (templates/result.html) ---------- -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-card {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
            border-radius: 10px;
        }
        .stressed { background-color: #ffe6e6; border: 2px solid #ff4444; }
        .normal { background-color: #e6ffe6; border: 2px solid #44ff44; }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-card {{ 'stressed' if result.status == 'Stressed' else 'normal' }}">
            <h2>Prediction Result</h2>
            <div class="display-4 mb-3">{{ result.status }}</div>
            <p>Stress Probability: {{ result.probability }}</p>
            <p>Risk Level: <span class="badge bg-{{ 'danger' if result.risk_level == 'high' 
                              else 'warning' if result.risk_level == 'medium' else 'success' }}">
                {{ result.risk_level|title }}
            </span></p>
            <a href="/" class="btn btn-outline-secondary">Check Again</a>
        </div>
    </div>
</body>
</html>
