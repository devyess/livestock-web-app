<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Stress Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        .form-label { font-weight: 500; }
        .btn-submit { margin-top: 30px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Animal Stress Detection System</h2>
        
        <form action="/predict" method="POST">
            <div class="row g-3">
                <!-- Body Temperature -->
                <div class="col-md-6">
                    <label class="form-label">Body Temperature (°C)</label>
                    <input type="number" step="0.1" class="form-control" 
                           name="body_temp" required>
                </div>

                <!-- Heart Rate -->
                <div class="col-md-6">
                    <label class="form-label">Heart Rate (BPM)</label>
                    <input type="number" class="form-control" 
                           name="heart_rate" required>
                </div>

                <!-- Respiration Rate -->
                <div class="col-md-6">
                    <label class="form-label">Respiration Rate (per min)</label>
                    <input type="number" class="form-control" 
                           name="respiration_rate" required>
                </div>

                <!-- Activity Level -->
                <div class="col-md-6">
                    <label class="form-label">Activity Level (0-1)</label>
                    <input type="number" step="0.01" class="form-control" 
                           name="activity_level" required min="0" max="1">
                </div>

                <!-- Feeding Frequency -->
                <div class="col-md-6">
                    <label class="form-label">Feeding Frequency (times/day)</label>
                    <input type="number" class="form-control" 
                           name="feeding_freq" required>
                </div>

                <!-- Environment Temperature -->
                <div class="col-md-6">
                    <label class="form-label">Environment Temperature (°C)</label>
                    <input type="number" step="0.1" class="form-control" 
                           name="env_temp" required>
                </div>

                <!-- Vocalization Frequency -->
                <div class="col-md-6">
                    <label class="form-label">Vocalizations (per hour)</label>
                    <input type="number" class="form-control" 
                           name="vocalization_freq" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-submit">
                Analyze Stress Level
            </button>
        </form>
    </div>
</body>
</html>
